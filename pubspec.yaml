name: clean_architecture_bloc
description: Clean architecture using state managment bloc and have testing(unit testing, widget testing ,intergration test)
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  flutter_bloc: ^8.1.3
  file_picker: ^6.1.1
  get_it: ^7.6.6
  image_picker: ^1.0.7
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.3
  flutter_screenutil: ^5.9.0
  go_router: ^13.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.2
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/translations/

  fonts:
    - family: Kantumruy
      fonts:
        - asset: assets/fonts/kantumruy/Kantumruy-Bold.ttf
          weight: 600
        - asset:  assets/fonts/kantumruy/Kantumruy-Regular.ttf
          weight: 500
        - asset:  assets/fonts/kantumruy/Kantumruy-Light.ttf
          weight: 400
    - family: QuickSand
      fonts:
        - asset: assets/fonts/quick_sand/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/fonts/quick_sand/Quicksand-Medium.ttf
          weight: 600
        - asset: assets/fonts/quick_sand/Quicksand-Regular.ttf
          weight: 500
        - asset: assets/fonts/quick_sand/Quicksand-Light.ttf
          weight: 400
